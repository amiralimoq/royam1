<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    if (sessionStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'login.html';
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Dashboard UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="kitchen.css">
    
    <!-- LOAD SUPABASE & CONFIG -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <div class="logo">food</div>
                <ul class="menu-list">
                    <li class="menu-item active">
                        <i class="ri-home-4-line"></i> Home
                    </li>
                    <li class="menu-item">
                        <i class="ri-history-line"></i> Order History
                    </li>
                    <li class="menu-item">
                        <i class="ri-mail-line"></i> Messages
                    </li>
                    <li class="menu-item">
                        <i class="ri-bar-chart-line"></i> Statistics
                    </li>
                    <li class="menu-item">
                        <i class="ri-archive-line"></i> Products
                    </li>
                    <li class="menu-item">
                        <i class="ri-settings-3-line"></i> Settings
                    </li>
                </ul>
            </div>
            <div class="menu-item logout">
                <i class="ri-logout-box-r-line"></i> Logout
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="search-bar">
                    <i class="ri-search-line" style="color: #aaa;"></i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="user-profile">
                    <i class="ri-notification-3-line" style="font-size: 20px;"></i>
                    <div class="user-img"></div>
                </div>
            </header>

            <h3 style="margin-bottom: 15px;">Order List</h3>

            <div class="status-tabs">
                <div class="tab green"><i class="ri-check-line"></i> #345</div>
                <div class="tab red"><i class="ri-close-line"></i> #346</div>
                <div class="tab green"><i class="ri-check-line"></i> #347</div>
                <div class="tab green"><i class="ri-check-line"></i> #348</div>
                <div class="tab orange">#351</div>
                <div class="tab">#352</div>
                <div class="tab">#353</div>
            </div>

            <!-- Cards Grid (Note: In production this should be populated dynamically) -->
            <div class="order-grid">
                <!-- Static example kept for UI consistency, Logic handles real interaction -->
                <div class="card" data-order-id="351">
                    <div class="card-header">
                        <div>
                            <div class="order-id">Order #351</div>
                            <div class="order-time">23 Feb 2021, 08:28 PM</div>
                        </div>
                        <div class="customer-avatar" style="background-image: url('https://i.pravatar.cc/150?img=11');"></div>
                    </div>
                    <div class="card-item">
                        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=100&q=80" class="food-img" alt="food">
                        <div class="food-info">
                            <h4>Vegetable Mixups</h4>
                            <p>Vegetable Fritters with Egg</p>
                            <div class="price-qty">
                                <span>$5.30</span>
                                <span>Qty: 1</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div>
                            <div class="total-label">x1 Items</div>
                            <div class="total-price">$5.30</div>
                        </div>
                        <div class="actions">
                            <div class="btn-icon btn-close"><i class="ri-close-line"></i></div>
                            <div class="btn-icon btn-check"><i class="ri-check-line"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="kitchen.js"></script>
</body>
</html>
