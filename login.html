<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- 1. LOAD SUPABASE LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f5f7; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #FF724C; }
        button { width: 100%; padding: 12px; background-color: #FF724C; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; margin-top: 10px; transition: 0.3s; }
        button:hover { background-color: #e05530; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 style="color: #333;">Welcome Back</h2>
        <p style="color: #888; margin-bottom: 30px;">Login to your dashboard</p>
        
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        
        <button id="login-btn" onclick="handleLogin()">Login to System</button>
    </div>

    <!-- 2. LOAD CONFIG (Supabase Init & Toasts) -->
    <script src="config.js"></script>
    
    <!-- 3. LOGIC SCRIPT -->
    <script>
        async function handleLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const btn = document.getElementById('login-btn');

            if(!user || !pass) {
                showToast("Please fill all fields.", "error");
                return;
            }

            btn.innerText = "Verifying...";
            btn.disabled = true;

            try {
                // Call Database Function via Global Client
                const { data, error } = await window.supabaseClient.rpc('check_credentials', {
                    my_username: user,
                    my_password: pass
                });

                if (error) throw error;

                if (data === 'admin') {
                    sessionStorage.setItem('role', 'admin');
                    window.location.href = 'admin.html';
                } 
                else if (data === 'kitchen') {
                    sessionStorage.setItem('role', 'kitchen');
                    sessionStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'kitchen.html';
                } 
                else {
                    showToast("Invalid Username or Password!", "error");
                }

            } catch (err) {
                console.error("Login Error:", err);
                showToast("Connection Error. Check console.", "error");
            } finally {
                btn.innerText = "Login to System";
                btn.disabled = false;
            }
        }

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
